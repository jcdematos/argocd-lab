apiVersion: argoproj.io/v1alpha1
kind: Repository
metadata:
  name: argocd-lab-repo
  namespace: argocd
spec:
  type: git
  url: https://github.com/jcdematos/argocd-lab.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: bootstrap
    repoURL: https://github.com/jcdematos/argocd-lab.git
    targetRevision: develop
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
