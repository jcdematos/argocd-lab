apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  sources:
  - repoURL: 'https://istio-release.storage.googleapis.com/charts'
    chart: base
    targetRevision: 1.25.0
    helm:
      valueFiles:
      - $values/values/istio-base.yaml
  - repoURL: git@github.com:jcdematos/argocd-lab.git
    targetRevision: develop
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
