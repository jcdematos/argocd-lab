apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: bootstrap
    repoURL: https://github.com/jcdematos/argocd-lab.git
    targetRevision: develop
    helm:
      valueFiles:
        - $values/examples/values.yaml
  - repoURL: https://github.com/jcdematos/argocd-lab.git
    targetRevision: develop
    ref: values
  sources: []
  project: default
