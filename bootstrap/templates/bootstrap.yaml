apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://github.com/jcdematos/argocd-lab.git
    path: bootstrap
    targetRevision: develop
    helm:
      valueFiles:
      - $values/examples/values.yaml
  - repoURL: https://github.com/jcdematos/argocd-lab.git
    path: .
    targetRevision: develop
    ref: values
  syncPolicy:
    automated: {}
  project: default
