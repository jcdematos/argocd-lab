apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo-rollouts
    targetRevision: 2.38.2
    helm:
      valueFiles:
      - $values/values/argo-rollouts.yaml
  - repoURL: git@github.com:jcdematos/argocd-lab.git
    targetRevision: develop
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
