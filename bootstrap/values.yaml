global:
  syncPolicy:
    automated: {}
  argocd:
    namespace: argocd

applications:
  argo-cd:
    name: "argocd"
    namespace: "argocd"
    finalizers: []
    helm:
      repository: https://argoproj.github.io/argo-helm
      chart: argo-cd
      revision: 7.8.11
      values:
        repository: git@github.com:jcdematos/argocd-lab.git
        revision: develop
